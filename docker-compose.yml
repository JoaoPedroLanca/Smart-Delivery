services:
  postgres:
    image: postgres:latest
    container_name: smartdelivery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${USERNAME_DB}
      POSTGRES_PASSWORD: ${PASSWORD_DB}
      POSTGRES_DB: smartdelivery
    ports:
      - "5436:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
 postgres-data: